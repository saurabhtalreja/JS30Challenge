<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55'; // select DOM then breakon--> attribute modification to know what causeing element to change
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('hello');

    // Interpolated
    console.log('hello I am %s', 'Saurabh');
    
    // Styled

    console.log('%c hello','font-size:20px; background:red');

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shit!');
    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p); // prequeried element
    console.dir(p); //to show all methods

    // console.clear();

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); //creating group, instead of groupCollapsed use group to display all
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`); //ending group, pass same string to define group
    });

    // counting

    // timing
    console.time('fetching data'); //starting counting
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data'); //ending time here
        console.log(data);
      });
  </script>
</body>
</html>
